<!DOCTYPE html>
<!--导入thymeleaf的命名空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功!</h1>
    <!--th:text 将div里面的文本内容设置为 -->
    <div id="box" th:id="${hello}" th:text="${hello}">这是欢迎语句!</div>
    <hr/>

    <div th:text="${hello}"></div>      <!--<div>&lt;h1&gt;你好!&lt;/h1&gt;</div>-->
    <div th:utext="${hello}"></div>     <!--<div><h1>你好!</h1></div>-->
    <hr/>

    <!--th:each每次遍历都会生成当前这个标签-->
    <h4 th:each="user:${users}" th:text="${user}"></h4>
    <hr/>

    <h4>
        <!--[] ==> th:text ; () ==> th:utext-->
        <span th:each="user:${users}"> [[${user}]] </span>
    </h4>

</body>
</html>
