spring:
  # 配置数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  # 配置连接池
    type: com.alibaba.druid.pool.DruidDataSource
  # 配置jpa
  jpa:
    # 配置正向工程
    hibernate:
      ddl-auto: update
    # 配置在控制台打印sql语句
    show-sql: true
